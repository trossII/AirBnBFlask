<html>
  <head>
    <title>First Flask App</title>
    <link rel="stylesheet" media="screen" href="/static/bootstrap.min.css">
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">Wine Predictor</h1>
        <p>
          Some cool content will go here
        </p>
        <p>
          <form action="/get_results" method="post">
            <p>Alcohol</p>
            <input type="text" name="Alcohol" value="12.82">
            <p>Malic acid</p>
            <input type="text" name="Malic acid" value="3.37">
            <p>Ash</p>
            <input type="text" name="Ash" value="2.3">
            <p>Alcalinity of ash</p>
            <input type="text" name="Alcalinity of ash" value="19.5">
            <p>Magnesium</p>
            <input type="text" name="Magnesium" value="88.0">
            <p>Total phenols</p>
            <input type="text" name="Total phenols" value="1.48">
            <p>Flavanoids</p>
            <input type="text" name="Flavanoids" value="0.66">
            <p>Nonflavanoid phenols</p>
            <input type="text" name="Nonflavanoid phenols" value="0.4">
            <p>Proanthocyanins</p>
            <input type="text" name="Proanthocyanins" value="0.97">
            <p>Color intensity</p>
            <input type="text" name="Color intensity" value="10.26">
            <p>Hue</p>
            <input type="text" name="Hue" value="0.72">
            <p>OD280/OD315 of diluted wines</p>
            <input type="text" name="OD280/OD315 of diluted wines" value="1.75">
            <p>Proline</p>
            <input type="text" name="Proline" value="685.0">
            <br>
            <input type="submit" class="btn btn-primary btn-lg" value="Predict!">
          </form>
        </p>
      </div>
    </div>
  </body>
</html>
